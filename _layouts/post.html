---
layout: defaultfresh
---

  <div class="page-header">
            <h1><a class="ico_home" href="/"></a></h1>
  </div>

<div id="post">
	<h3>{{ page.title }}</h3>
	<p class="meta ico_time">&nbsp;{{ page.date | date_to_string }}</p>
	
<div class="container postcontent">{{ content }}</div>
  

    <!--<script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <g:plusone></g:plusone>-->

</div>


{% if site.related_posts != empty %}
<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> <span class="seperator">:</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endif %}


<div class="ads">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- nikolai.in-responsive -->
  <ins class="adsbygoogle nikolaiin-responsive"
       style="display:inline-block"
       data-ad-client="ca-pub-1189427158739842"
       data-ad-slot="5600595605"></ins>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<div class="comments">
	<h3>Comments</h3>
	<noscript>Please enable JavaScript to view the comments</noscript>
	<div id="disqus_thread"></div>
</div>
<script type="text/javascript">
    var disqus_shortname = 'nikolaic'; 
    var disqus_identifier = '{{ page.id }}';
    var disqus_url = '{{ site.url }}{{ page.url }}';
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
